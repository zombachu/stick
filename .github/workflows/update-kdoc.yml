name: Update kdoc

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up jdk
      uses: actions/setup-java@v3
      with:
        java-version: '21'

    - name: Generate kdoc
      uses: ./.github/actions/kdoc
      with:
        token: '${{ secrets.GH_PAT }}'
